micronaut:
  application:
    name: userService
  server:
    port: ${SERVER_PORT:8080}
datasources:
  default:
    url: jdbc:mysql://localhost:3306/user-db
    username: root
    password: root
    schema-generate: CREATE_DROP
    dialect: MYSQL
jpa:
  default:
    properties:
      hibernate:
        hbm2ddl:
          auto: none
        show_sql: true
flyway:
  datasources:
    default:
      enabled: true